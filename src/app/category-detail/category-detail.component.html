<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Topic</th>
        <th scope="col">Views</th>
        <th scope="col">Create By</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let topic of topics; index as i">
        <th scope="row">{{i+1}}</th>
        <td><a href="/topic/{{ topic.id }}">{{topic.title}}</a></td>
        <td>{{topic.views}}</td>
        <td>{{topic.createdBy}}</td>
      </tr>

      <tr *ngIf="topics.length === 0">
        <td colspan="4">No topics found</td>
      </tr>
    </tbody>
  </table>
